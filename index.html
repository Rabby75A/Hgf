<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payeer Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #wallet {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        #copyBtn {
            display: none;
        }
        .next-step-container {
            margin-top: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn-info {
            background-color: green; /* Green background color */
            color: white;
            border: none;
        }
        .btn-info:hover {
            background-color: darkgreen; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payeer Random Wallet Generator</h2>
    <button onclick="generateWallet()">Generate Wallet</button>
    <button id="copyBtn" onclick="copyWallet()">Copy Wallet</button>
    <p id="wallet"></p>
</div>

<div class="container next-step-container">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Proceed to the Next Step</h5>
            <a href="https://amingo.biz/?ref=10919" id="next-step-btn" class="btn btn-info mt-3">
                Next Step
            </a>
        </div>
    </div>
</div>

<script>
    var generatedWallet = '';

    function generateWallet() {
        var randomNumber = Math.floor(10000000 + Math.random() * 90000000); // Generate 8-digit random number
        generatedWallet = 'P11' + randomNumber; // Prefix "P11" with the random number
        document.getElementById('wallet').innerText = 'Wallet: ' + generatedWallet;
        document.getElementById('copyBtn').style.display = 'inline-block'; // Show the copy button after generating the wallet
    }

    function copyWallet() {
        // Create a temporary input to copy the wallet
        var tempInput = document.createElement('input');
        tempInput.value = generatedWallet;
        document.body.appendChild(tempInput);
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        // No alert for copy action
    }
</script>

</body>
</html>
